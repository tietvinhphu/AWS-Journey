name: Update Session Overview in README

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Session*/**/README.md'
      - 'Hành trình lên mây/**/README.md'
      - 'scripts/sync_readme.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run sync script
        run: python scripts/sync_readme.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-sync session overview to README" && git push)
